<svg width="100" height="100" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <filter id="grain">
      <feTurbulence 
        type="fractalNoise" 
        baseFrequency="0.9" 
        numOctaves="4" 
        stitchTiles="stitch"/>
      <feColorMatrix in="colorNoise" type="saturate" values="0"/>
    </filter>
  </defs>
  <rect width="100" height="100" fill="transparent"/>
  <rect width="100" height="100" filter="url(#grain)" opacity="0.15" fill="#000000"/>
</svg>